<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reparto de material para construcción a domicilio mediante drones.">
    <meta name="keywords" content="material construcción, drones, reparto a domicilio, logística de entrega">
    <meta name="author" content="TuEmpresa">

    <title>Productos</title>
    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
   
    <!-- Script Personalizado -->
    <script src="../../public/js/productos.js"></script>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Construcción Express</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#testimonios">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#faq">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <!-- Carrusel de Materiales -->
        <section>
            <h2>Materiales</h2>
            <div id="carruselMateriales" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="materiales-container"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carruselMateriales"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"><i class='bx bxs-skip-previous-circle bx-md' ></i></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carruselMateriales"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"><i class='bx bxs-skip-next-circle bx-md' ></i></span>
                </button>
            </div>
        </section>

        <!-- Carrusel de Herramientas -->
        <section>
            <h2>Herramientas</h2>
            <div id="carruselHerramientas" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="herramientas-container"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carruselHerramientas"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"><i class='bx bxs-skip-previous-circle bx-md' ></i></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carruselHerramientas"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"><i class='bx bxs-skip-next-circle bx-md' ></i></span>
                </button>
            </div>
        </section>

        <!-- Cesta de Compras -->
        <section>
            <h2>Cesta de Compras</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="cesta"></tbody>
            </table>
            <button id="comprar" class="btn btn-success">Realizar Compra</button>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Construcción Express. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
